<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="/./css/style.css">
<link rel="stylesheet" href="/./css/all.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>





  <div class="container">
    <div class="card">
      <div class="h1">
      <p class="result">Your Result</p>
      
      <div class="circleDiv">
        <h1>76</h1>
         <p>of 100</p> 
      </div>
      <h2>Great</h2>
      <div class="parag">
      <p> You scored higher than 65% of</p>
      <p>the people who have taken</p>
      <p>these tests.</p>
      </div>
      </div>
      <div class="texts">
        <h2>  Summary</h2>
        <div class="cont-parag">
      
          <p  class="reaction">  <i class="fa-sharp fa-solid fa-bolt"></i> Reaction <span>80 / </span> <span class="onehundred">100</span>  </p>
        <p class="Memory"><i class="fa-solid fa-brain"></i>  Memory  <span>92 / </span> <span class="onehundred">100</span></p>
        <p class="Verbal"><i class="fa-regular fa-message"></i> Verbal  <span>61 / </span> <span class="onehundred">100</span></p>
        <p class="Visual"><i class="fa-sharp fa-regular fa-eye"></i> Visual  <span>72 / </span> <span class="onehundred">100</span></p></p>
        </div>
        <button>Continue</button>
      </div>
      
    </div>
    
  </div>

</body>
</html>
